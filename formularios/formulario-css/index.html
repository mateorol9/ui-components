<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Formulario Animado CSS</title>
</head>
<body>
    <form action="" class="form">
        <h2 class="form__title">¡Registrate a la Newsletter!</h2>
        <p class="form__subtitle">¡suscribete a nuestra newsletter para no perderte de ninguna de nuestra actualización!</p>
        <div class="form__inputs">
            <label class="form__label">
                <input type="text" class="form__input" placeholder=" ">
                <span class="form__text">Ingresa tu nombre</span>
            </label>
            <label class="form__label">
                <input type="email" class="form__input" placeholder=" ">
                <span class="form__text">Ingresa tu correo</span>
            </label>
        </div>
        <input type="submit" value="Registrate" class="form__submit">
    </form>
    
</body>
</html>
