<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Navigation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body> 
    <nav class="nav">
        <ul class="nav__list">
            <!--home-->
          <a href="#" class="nav__link" aria-label="home" title="Inicio">
            <li class="nav__item">
                <figure class="nav__figure">
                    <img src="./assets/home.svg" class="nav__img">
                </figure>
                <article class="nav__show">
                    <p class="nav__name">
                        Inicio
                    </p>
                </article>
              </li>
            </a>
            <!--message-->
            <a href="#" class="nav__link" aria-label="message" title="Mensajes">
                <li class="nav__item">
    
                    <figure class="nav__figure">
                        <img src="./assets/message.svg" class="nav__img">
                    </figure>
    
                    <article class="nav__show">
    
                        <p class="nav__name">
                            Mensajes
                        </p>
    
                    </article>
    
                </li>
            </a>
            <!--Stats-->
            <a href="#" class="nav__link" aria-label="stats" title="Estadísticas">
                <li class="nav__item">
    
                    <figure class="nav__figure">
                        <img src="./assets/stats.svg" class="nav__img">
                    </figure>
    
                    <article class="nav__show">
    
                        <p class="nav__name">
                            Estadísticas
                        </p>
    
                    </article>
    
                </li>
            </a>
            <!--Help-->
            <a href="#" class="nav__link" aria-label="help" title="Ayuda">
                <li class="nav__item">
                
                <figure class="nav__figure">
                        <img src="./assets/help.svg" class="nav__img">
                    </figure>
    
                    <article class="nav__show">
    
                        <p class="nav__name">
                            Ayuda
                        </p>
    
                    </article>
    
                </li>
            </a>
            <a href="#" class="nav__link nav__link--down" aria-label="settings" title="Configuración">
                <li class="nav__item nav__item--down">
    
                    <figure class="nav__figure">
                        <img src="./assets/settings.svg" class="nav__img">
                    </figure>
    
                    <article class="nav__show">
    
                        <p class="nav__name">
                            Configuración
                        </p>
    
                    </article>
                </li>
            </a>
            <li class="nav__item nav__item--user">

                <figure class="nav__figure">
                    <img src="https://i.postimg.cc/sX4NP8zd/susana.webp" class="nav__img nav__img--avatar">
                </figure>

                <article class="nav__show">

                    <div class="nav__name nav__name--user">
                        <h3 class="nav__username">María Roldán</h3>
                        <p class="nav__account">Cuenta Free</p>
                    </div>

                </article>

            </li>
        </ul>
    </nav>
</body>
